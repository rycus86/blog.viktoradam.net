{{ $imageRef := (.Get 0) }}
{{ $imageAlt := (.Get 1) }}
{{ if hasPrefix $imageRef "http" }}
    <img src="{{ $imageRef }}" alt="{{ $imageAlt }}"/>
{{ else }}
    {{ with imageConfig (printf "assets/%s" $imageRef) }}
        {{ with (resources.Get $imageRef).Resize (printf "%dx q50 Lanczos" .Width) }}
        <img src="{{ .Permalink }}" alt="{{ $imageAlt }}"/>
        {{ end }}
    {{ end }}
{{ end }}
